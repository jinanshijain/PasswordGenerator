<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="main-container">
        <h1>Generate Password</h1>
        <div class="pass-container">
            <input type="text" class="password" id="genereatedpassword" value="jinanshi jain">
            <span class="material-symbol-outlined" onclick="copyPassword()"><img  id="copy" src="copy.png" alt="copy"></span>
            <span class="material-symol-outlined" onclick="generateNewPassword()"><img id="refresh"  src="refresh.png" alt="refresh"></span>

        </div>
        <div class="pass-prop">
            <h3>Customize Your Password</h3>
            <div class="properties">
            <div class="length">
                <label for="length">Password Length</label>
                <br>
                <div >
                    <input type="number" id="textInput" maxlength="50" minlength="1" onchange="updateRangeInput(this.value);">
                    <input type="range" id="rangeInput" name="rangeInput" min="1" max="50" onchange="updateTextInput(this.value);">
                </div>
            </div>
            <div class="alphabets">
                <div>
                    <input type="checkbox" id="lowerCase" name="lowerCase" checked="true" disabled>
                    <label for="lowerCase">Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" id="upperCase" name="upperCase" checked="true" >
                    <label for="upperCase">Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" name="numbers" checked="true" >
                    <label for="numbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" name="symbols" checked="true" >
                    <label for="symbols">Symbols</label>
                </div>
                

            </div>
        </div>
        </div>
        <button class="copy-btn" onclick="copyPassword()">
            Copy Password

        </button>

    </div>
</body>
</html>
